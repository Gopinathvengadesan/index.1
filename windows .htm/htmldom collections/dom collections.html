<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM COLLECTONS</title>
</head>
<body>
  <center>
    
    <h1>JAVASCRIPT TAG IN DOM COLLECTIONS </h1>
<p>The DOM defines a standard for accessing documents</p>
<p>An HTMLCollection is an array-like collection (list) of HTML elements</p>
<p>An HTMLCollection is a collection of document elements.</p>
<button onclick="myFunction()">Try it</button>
<script>
function myFunction() {
  const myCollection = document.getElementsByTagName("p");
  for (let i = 0; i < myCollection.length; i++) {
    myCollection[i].style.color = "blue";
  }
}
</script>
    
</center>
</body>
</html>
