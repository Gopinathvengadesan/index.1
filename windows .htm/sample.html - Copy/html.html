<body>
<center>
    <h1>fillstroke</h1>
<canvas id="myCanvas" width="300" height="300"></canvas>
  <script>
    const canvas = document.getElementById('myCanvas');
    const ctx = canvas.getContext('2d');

    ctx.beginPath();
    ctx.arc(150, 150, 100, 0, 2 * Math.PI);
    ctx.stroke();
    ctx.beginPath();
    ctx.arc(150, 150, 100, 0, Math.PI);
    ctx.lineTo(150, 150); 
    ctx.closePath();
    ctx.fill();
</script>
<br>
<hr>
