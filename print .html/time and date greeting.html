<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>date and html</title>
</head>
<body>
    <h1>date and time </h1>
    <p >a time based greeting </p>
    <p id="demo"></p>
    <script>
        const time = new Date(). getHours();
        let greeting;
        if (time<8){
            greeting='goodmoring';
        }
  else if (time <13){
    greeting = "good day";
  }
  else {
    greeting ="good evening"
  }
  
  document.getElementById("demo").innerHTML =greeting; 
</script>
</body>
</html>
